<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check File Status</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background: #28a745;
            color: white;
            text-align: center;
        }
        .card-body {
            background: #ffffff;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Check File Status</h2>
                    </div>
                    <div class="card-body">
                        <form action="/status" method="get">
                            <div class="form-group">
                                <label for="uid">Enter UID</label>
                                <input type="text" class="form-control" id="uid" name="uid" placeholder="Enter your UID" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Check Status</button>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    <a href="/" class="btn btn-secondary">Upload Another File</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
